<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login From in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="elango.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <img src="https://i.pinimg.com/736x/47/5b/59/475b59c61a6efb3ec8ac0a57e43fd03b.jpg" alt="no image">
    <div class="regform">
        <h2><span id="L">L</span><span id="o">o</span><span id="g">g</span><span id="i">I</span><span id="n">n</span></span></span></h2>
        <form action="">
            <label for="username">Username</label><br>
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
            <br>
            <br>
            <div class="input-box">
                <label for="password">Password</label><br>
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
                <br>
                <br>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> remember me</label>
               <br>
                <a href="#">Forgot password</a>
                <center><button type="submit" class="btn">Login</button></center>
                <br>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="index.html">Register</a></p>
            <form action="index.html"></form>
            </div>
        </form>
    </div>
</div>
</body>
</html>
